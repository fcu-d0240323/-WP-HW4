<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exe3</title>
    <script src="jquery-3.1.1.js"></script>
    <script>
      $(document).ready(function(){
        $("img").click(function(){
          $("#car").slideUp();
          $("#car").fadeIn();
          $("#car").slideToggle();
        });
      });
    </script>
  </head>
  <body>
    <img id="car" src="redcar.jpg" width="500" height="400">
  </body>
</html>
